		$(document).ready(function() {

      var today = new Date();
      var a = today.getDate();
      var b = today.getUTCMonth() + 1;
      var c = today.getFullYear();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      var l = today.getHours() >= 12 ? "PM" : "AM";
      // add a zero in front of numbers<10
      h = checkTime(h);
      m = checkTime(m);
      s = checkTime(s);


      document.getElementById('date_time').innerHTML = "DATE:" + a + "-" + b + "-" + c + " TIME:" + h + ":" + m + ":" + s + " " + l;
      //document.getElementById('txt').innerHTML=b;
      t = setTimeout(function() {
         startTime()
      }, 500);

      function startTime() {
         var today = new Date();
         var a = today.getDate();
         var b = today.getUTCMonth() + 1;
         var c = today.getFullYear();
         var h = today.getHours();
         var m = today.getMinutes();
         var s = today.getSeconds();
         var l = today.getHours() >= 12 ? "PM" : "AM";
         // add a zero in front of numbers<10
         h = checkTime(h);
         m = checkTime(m);
         s = checkTime(s);


         document.getElementById('date_time').innerHTML = "DATE: " + a + "-" + b + "-" + c + " TIME: " + h + ":" + m + ":" + s + " " + l;
         //document.getElementById('txt').innerHTML=b;
         t = setTimeout(function() {
            startTime()
         }, 500);
      }

      function checkTime(i) {
         if (i < 10) {
            i = "0" + i;
         }
         return i;
      }

   });
	</script>
	 <script>
    var _print = window.print;
    window.print = function() {
      setColors('body *');
      setIconColors('body .fa');
      _print();
    }
    $("#printer").click(function () {
      window.print();
    });
		     function setIconColors(icons) {
      var css = '';
      $(icons).each(function () {
        var path, node = $(this);
        while (node.length) {
            var realNode = node[0], name = realNode.localName;
            if (!name) break;
            name = name.toLowerCase();

            var parent = node.parent();

            var sameTagSiblings = parent.children(name);
            if (sameTagSiblings.length > 1) { 
                allSiblings = parent.children();
                var index = allSiblings.index(realNode) + 1;
                if (index > 1) {
                    name += ':nth-child(' + index + ')';
                }
            }

            path = name + (path ? '>' + path : '');
            node = parent;
        }
        css += path + ':before { color: ' + $(this).css('color') + ' !important; }';
      });
      $('head').append('<style id="print-icons-style">' + css + '</style>');
    }
		  function setColors(selector) {
      var elements = $(selector);
      for (var i = 0; i < elements.length; i++) {
        var eltBackground = $(elements[i]).css('background-color');
        var eltColor = $(elements[i]).css('color');

        var elementStyle = elements[i].style;
        if (eltBackground) {
          elementStyle.oldBackgroundColor = {
            value: elementStyle.backgroundColor,
            importance: elementStyle.getPropertyPriority('background-color'),
          };
          elementStyle.setProperty('background-color', eltBackground, 'important');
        }
        if (eltColor) {
          elementStyle.oldColor = {
            value: elementStyle.color,
            importance: elementStyle.getPropertyPriority('color'),
          };
          elementStyle.setProperty('color', eltColor, 'important');
        }
      }
    }
  </script>
